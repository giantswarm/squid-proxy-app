name: squid-proxy
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: docker.io
  name: giantswarm/squid
  tag: 5.2-22.04_beta-giantswarm_gs1
  pullPolicy: IfNotPresent

controller:
  replicas: 2
  maxUnavailable: 1
  maxSurge: 1
  minReadySeconds: 10
  service:
    name: squid-proxy
    public: true

podSecurityPolicy:
  enabled: true

provider: "aws"

# Add seccomp to pod security context
podSecurityContext:
  runAsNonRoot: false
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE
